<!-- header.component.html -->
<main class="fixed w-full bg-white font-[800] top-0 left-0 z-50 p-5 pb-0 pt-0 border-b border-[#ebebeb3d] shadow-md">
  <header class="max-w-[1280px] mx-auto">
    <nav class="flex items-center justify-between h-12 sm:h-14">
      <!-- Logo -->
      <div class="sm:text-3xl z-50 relative">
        <a routerLink="/" (click)="closeMobileMenu()">
          <img class="w-32 sm:w-40 md:w-48" src="images/prakarsa-logo-long.png" alt="Prakarsa Logo">
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="lg:hidden text-2xl text-[#c5a751] hover:text-[#334d42] transition-colors duration-200 z-50 relative p-2"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-label="Toggle navigation menu">
        <i [class]="isMobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'" class="transition-transform duration-200"></i>
      </button>

      <!-- Desktop Navigation -->
      <div class="hidden lg:block">
        <ul class="flex items-center gap-8 text-[#c5a751]">
          <li class="transition delay-100 duration-200 ease-in-out hover:text-[#334d42]">
            <a
              routerLink="/our-services"
              routerLinkActive="text-[#334d42]"
              [routerLinkActiveOptions]="{exact: true}"
              class="relative py-2 px-1 after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-[#334d42] after:left-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
              Services
            </a>
          </li>
          <li class="transition delay-100 duration-200 ease-in-out hover:text-[#334d42]">
            <a
              routerLink="/team-member"
              routerLinkActive="text-[#334d42]"
              [routerLinkActiveOptions]="{exact: true}"
              class="relative py-2 px-1 after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-[#334d42] after:left-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
              Team
            </a>
          </li>
          <li class="transition delay-100 duration-200 ease-in-out hover:text-[#334d42]">
            <a
              routerLink="/project-portfolio"
              routerLinkActive="text-[#334d42]"
              [routerLinkActiveOptions]="{exact: true}"
              class="relative py-2 px-1 after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-[#334d42] after:left-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
              Portfolio
            </a>
          </li>
          <li class="transition delay-100 duration-200 ease-in-out hover:text-[#334d42]">
            <a
              routerLink="/about-us"
              routerLinkActive="text-[#334d42]"
              [routerLinkActiveOptions]="{exact: true}"
              class="relative py-2 px-1 after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-[#334d42] after:left-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
              About Us
            </a>
          </li>
          <li class="transition delay-100 duration-200 ease-in-out hover:text-[#334d42]">
            <a
              routerLink="/contact-us"
              routerLinkActive="text-[#334d42]"
              [routerLinkActiveOptions]="{exact: true}"
              class="relative py-2 px-1 after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-[#334d42] after:left-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
              Contact Us
            </a>
          </li>
        </ul>
      </div>

      <!-- Mobile Navigation Menu -->
      <div
        class="fixed top-0 left-0 w-full h-screen bg-white transform transition-transform duration-300 ease-in-out lg:hidden z-40"
        [class.translate-x-0]="isMobileMenuOpen"
        [class.translate-x-full]="!isMobileMenuOpen">

        <!-- Mobile Menu Content -->
        <div class="flex flex-col justify-center items-center h-full pt-20 pb-10">
          <ul class="flex flex-col items-center gap-8 text-xl text-[#c5a751]">
            <li class="transform transition-all duration-300 hover:scale-105">
              <a
                routerLink="/our-services"
                routerLinkActive="text-[#334d42]"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="closeMobileMenu()"
                class="block py-3 px-6 rounded-lg hover:bg-gray-50 hover:text-[#334d42] transition-all duration-200">
                Services
              </a>
            </li>
            <li class="transform transition-all duration-300 hover:scale-105">
              <a
                routerLink="/team-member"
                routerLinkActive="text-[#334d42]"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="closeMobileMenu()"
                class="block py-3 px-6 rounded-lg hover:bg-gray-50 hover:text-[#334d42] transition-all duration-200">
                Team
              </a>
            </li>
            <li class="transform transition-all duration-300 hover:scale-105">
              <a
                routerLink="/project-portfolio"
                routerLinkActive="text-[#334d42]"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="closeMobileMenu()"
                class="block py-3 px-6 rounded-lg hover:bg-gray-50 hover:text-[#334d42] transition-all duration-200">
                Portfolio
              </a>
            </li>
            <li class="transform transition-all duration-300 hover:scale-105">
              <a
                routerLink="/about-us"
                routerLinkActive="text-[#334d42]"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="closeMobileMenu()"
                class="block py-3 px-6 rounded-lg hover:bg-gray-50 hover:text-[#334d42] transition-all duration-200">
                About Us
              </a>
            </li>
            <li class="transform transition-all duration-300 hover:scale-105">
              <a
                routerLink="/contact-us"
                routerLinkActive="text-[#334d42]"
                [routerLinkActiveOptions]="{exact: true}"
                (click)="closeMobileMenu()"
                class="block py-3 px-6 rounded-lg hover:bg-gray-50 hover:text-[#334d42] transition-all duration-200">
                Contact Us
              </a>
            </li>
          </ul>

          <!-- Mobile Menu Footer -->
          <div class="mt-12 text-center">
            <p class="text-sm text-gray-500 mb-4">Follow us on social media</p>
            <div class="flex justify-center gap-4">
              <a href="#" class="text-[#c5a751] hover:text-[#334d42] transition-colors duration-200">
                <i class="fab fa-facebook text-xl"></i>
              </a>
              <a href="#" class="text-[#c5a751] hover:text-[#334d42] transition-colors duration-200">
                <i class="fab fa-instagram text-xl"></i>
              </a>
              <a href="#" class="text-[#c5a751] hover:text-[#334d42] transition-colors duration-200">
                <i class="fab fa-linkedin text-xl"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Backdrop -->
      @if (isMobileMenuOpen) {
        <div
          class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
          (click)="closeMobileMenu()"
          (keypress)="closeMobileMenu()">
        </div>
      }
    </nav>
  </header>
</main>
